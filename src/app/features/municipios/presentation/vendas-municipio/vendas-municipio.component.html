<p-messages
    [showTransitionOptions]="'0ms'"
    [hideTransitionOptions]="'0ms'"
></p-messages>
<div class="grid flex align-items-center">
    <div class="col-12">
        <div class="col-12 bg-blue-500 p-3 border-round-md">
            <h1 class="text-bold text-white mt-2 text-2xl">
                Vendedor: {{ nomeVendedor }}
            </h1>
        </div>
        <div class="mt-3">
            <p-accordion
                *ngIf="municipios.length > 0"
                [multiple]="true"
                class="p-accordion-blue"
                [style]="{ 'min-width': '100%' }"
                iconPos="start"
            >
                <p-accordionTab [selected]="true">
                    <p-header>
                        <h1 class="text-bold text-white text-xl mt-2">
                            {{ titulo }}
                        </h1>
                    </p-header>
                    <p-dataView
                        [value]="municipios"
                        [layout]="dataviewLayout"
                        emptyMessage="Nenhum registro encontrado"
                        [rows]="5"
                        [paginator]="false"
                    >
                        <ng-template let-status pTemplate="listItem">
                            <label>
                                <strong
                                    >{{ status.id }} -
                                    {{ status.descricaoResumo }}</strong
                                >
                            </label>
                        </ng-template>
                        <ng-template let-status pTemplate="gridItem">
                            <div style="padding: 0.5em" class="col-4">
                                <strong
                                    >{{ status.id }} -
                                    {{ status.descricaoResumo }}</strong
                                >
                            </div>
                        </ng-template>
                    </p-dataView>
                </p-accordionTab>
                <p-accordionTab [selected]="true">
                    <p-header>
                        <h1 class="text-bold text-white text-xl mt-2">
                            {{ tituloMapa }}
                        </h1>
                    </p-header>
                    <p-panel>
                        <app-spinner-map
                            [carregando]="carregando"
                            [tipo]="tipoSpinner"
                        ></app-spinner-map>
                        <p-gmap
                            #gmap
                            [options]="options"
                            [overlays]="overlays"
                            [style]="{ width: '800', height: '500px' }"
                            (onMapReady)="setMap($event)"
                        ></p-gmap>
                    </p-panel>
                </p-accordionTab>
            </p-accordion>
        </div>
    </div>
</div>
